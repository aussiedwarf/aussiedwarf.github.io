<div id="divCanvas">
  <canvas id="canvasHeader" width="100" height="100"></canvas>
</div>
<script>
$(document).ready(function() {
  var barHeight = 50;
  var c=document.getElementById("canvasHeader");

  c.width = window.innerWidth;
  c.height = window.innerHeight - barHeight;

  window.onresize = function(event) {
    c.width = window.innerWidth;
    c.height = window.innerHeight - barHeight;
  };
  
  $(window).scroll(function () {
    if ($(window).scrollTop() >= window.innerHeight - barHeight) {
      $('#nav').addClass('nav-fixed');
    }
    if ($(window).scrollTop() < window.innerHeight - barHeight) {
      $('#nav').removeClass('nav-fixed');
    }
  });
});
</script>
